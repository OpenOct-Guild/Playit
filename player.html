<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/img/play.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="player-page">
    <nav class="navbar">
      <div class="logo">
        <i class="fas fa-music"></i>
        <span>Playit</span>
      </div>
      <a href="/" class="nav-button">Back to Home</a>
    </nav>

    <div class="music-player">
      <div class="player-header">
        <h1>Now Playing</h1>
        <div class="visualization-container">
          <canvas id="visualizer"></canvas>
        </div>
      </div>

      <div class="now-playing">
        <img
          id="album-art"
          src="https://placehold.co/300x300"
          alt="Album Art"
        />
        <div class="track-info">
          <h2 id="track-title">No Track Selected</h2>
          <p id="track-artist">Unknown Artist</p>
        </div>
      </div>

      <div class="progress-container">
        <span id="current-time">0:00</span>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <div class="control-buttons">
          <button id="shuffle" class="control-btn">
            <i class="fas fa-random"></i>
          </button>
          <button id="prev" class="control-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="control-btn control-btn-large">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="control-btn">
            <i class="fas fa-forward"></i>
          </button>
          <button id="repeat" class="control-btn">
            <i class="fas fa-redo"></i>
          </button>
        </div>

        <div class="volume-control">
          <button id="mute" class="control-btn">
            <i class="fas fa-volume-up"></i>
          </button>
          <div class="volume-slider">
            <div class="volume-bar">
              <div class="volume-progress"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="playlist-container">
        <h3>Playlist</h3>
        <div class="upload-container">
          <label for="file-upload" class="custom-upload">
            <span id="upload-text">⬆️ Upload Your Song</span>
            <input
              type="file"
              id="file-upload"
              accept=".mp3, .m4a"
              multiple
              hidden
            />
          </label>
        </div>
        <ul id="playlist" class="playlist"></ul>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
    <script src="/upload.js"></script>
  </body>
</html>
